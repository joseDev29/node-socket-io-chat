<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket Nodechat</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <h1 class="notranslate chat-title">Socket Nodechat</h1>

    <div id="chatContainer" class="chat-container">
      <div id="signUpAlerts" class="sign-up-alerts"></div>

      <div id="signUp" class="sign-up">
        <input
          type="text"
          name="usernameInput"
          id="usernameInput"
          class="input-username"
          placeholder="username"
          maxlength="20"
        />
        <a id="signUpBtn" class="sign-up-btn" href="#">Sign up</a>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/signUp.js"></script>
    <script src="./js/insertChat.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
